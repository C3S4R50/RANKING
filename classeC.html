<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe C</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3b2d;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        nav a {
            color: aliceblue;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            color: #00ff15;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 240px;
            height: 350px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #fff;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: skew(-15deg);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.3) skew(-15deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            color: white;
            padding: 10px;
            text-align: left;
            z-index: 1;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-details .habilidades {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .card-details p {
            margin: 0;
            font-size: 12px;
        }

        .card-details strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Classe V - Jogadores em Evoloção</h1>
            <nav>
                <a href="index.html">Avaliar Jogadores</a>
                <a href="classeA.html">Classe A</a>
                <a href="classeB.html">Classe B</a>
                <a href="classeC.html">Classe C</a>
                <a href="historico.html">Histórico</a>
            </nav>
        </header>

        <section class="cards" id="cards">
            <!-- Cartas serão inseridas aqui pelo JavaScript -->
        </section>
    </div>

    <script>
        const jogadoresClasseA = [


        

            { imagem: 'PLAYER (14).png', habilidades: { CHU: 3, PAS: 2, FOR: 2, DEF: 1, VEL: 1, DRI: 0 }, descricao: 'Atacante com velocidade e capacidade de driblar.', totalPontos: 9 },

            { imagem: 'PLAYER (15).png', habilidades: { CHU: 3, PAS: 2, FOR: 2, DEF: 2, VEL: 1, DRI: 0 }, descricao: 'Defensor imbatível, sempre no lugar certo.', totalPontos: 10 },

            { imagem: 'PLAYER (8).png', habilidades: { CHU: 2, PAS: 1, FOR: 1, DEF: 2, VEL: 0, DRI: 0 }, descricao: 'Meia-armador com grande visão de jogo.', totalPontos: 6 },

            { imagem: 'PLAYER (6).png', habilidades: { CHU: 1, PAS: 1, FOR: 1, DEF: 3, VEL: 0, DRI: 1 }, descricao: 'Atacante com velocidade e capacidade de driblar.', totalPontos: 7 },

            
        ];

        const somHover = new Audio('sounds/myinstants.mp3');

        function definirCorFundo(pontuacao) {
            if (pontuacao <= 10) return 'rgba(83, 67, 49, 0.8)';
            if (pontuacao <= 20) return 'rgba(73, 72, 71, 0.8)';
            return 'rgba(58, 57, 22, 0.8)';
        }

        function exibirCartas() {
            const cardsDiv = document.getElementById('cards');
            cardsDiv.innerHTML = '';

            jogadoresClasseA.forEach(jogador => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');

                const imgElement = document.createElement('img');
                imgElement.src = `images/${jogador.imagem}`;
                imgElement.alt = jogador.imagem;

                const detalhesDiv = document.createElement('div');
                detalhesDiv.classList.add('card-details');
                detalhesDiv.style.backgroundColor = definirCorFundo(jogador.totalPontos);

                const habilidadesDiv = document.createElement('div');
                habilidadesDiv.classList.add('habilidades');
                for (const [habilidade, valor] of Object.entries(jogador.habilidades)) {
                    const habilidadeItem = document.createElement('p');
                    habilidadeItem.innerHTML = `<strong>${habilidade}:</strong> ${valor}`;
                    habilidadesDiv.appendChild(habilidadeItem);
                }

                detalhesDiv.appendChild(habilidadesDiv);
                detalhesDiv.innerHTML += `<p>${jogador.descricao}</p>`;

                cardDiv.addEventListener('mouseenter', () => {
                    somHover.play();
                });

                cardDiv.appendChild(imgElement);
                cardDiv.appendChild(detalhesDiv);
                cardsDiv.appendChild(cardDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', exibirCartas);
    </script>
</body>
</html>
